<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatdango</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header>
      <h1>FLATDANGO</h1>
      <h2>BUY MOVIE TICKETS</h2>
    </header>
    <img
      src="images/pexels-gnasralla-3866658.jpg"
      alt="Cover Image"
      class="cover-image"
    />
    <section>
      <div id="movie-details">
        <img id="poster" src="" alt="Movie Poster" />
        <h2 id="title">TITTLE</h2>
        <p id="runtime">RUNTIME</p>
        <p id="showtime">SHOWTIME</p>
        <p id="available-tickets">AVAILABLE TICKETS</p>
        <button id="buy-ticket">Buy Ticket</button>
      </div>
      <ul id="films"></ul>
    </section>
    <footer>
      <p>&copy; 2024 Flatdango</p>
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
